

<h3>EM::Deferrabale</h3>
<p>Helps in writing protocols with callbacks and errbacks.</p>
<p>If included or inherited, the request will immediately returns an deferrable object to which we can add callback and errbacks. These are fired when request finshes by calling private methods succed/failure.</p>
<p><a href="https://github.com/eventmachine/eventmachine/blob/master/lib/em/protocols/httpclient.rb">Example</a></p>
