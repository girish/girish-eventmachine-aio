
<h3>Helpers provided by EM</h3>
<p>EM.connect: for writing clients.</p>
<p>EM.start_server: for writing servers.</p>
<p>EM::Connect is the base class that both of them make use of to do this.</p>
<p>It adds the fds (sockets etc..) for I/O multiplexing and gives us hooks/methods for various events.</p>
