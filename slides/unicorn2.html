
<h2><a href="http://tomayko.com/writings/unicorn-is-unix">I like Unicorn because it's Unix</a></h2>
<p>Unicorn uses an old-fashioned preforking worker model with blocking I/O. Our processing model is the antithesis of more modern (and theoretically more efficient) server processing models using threads or non-blocking I/O with events.<a href="http://unicorn.bogomips.org/PHILOSOPHY.html">(source:unicorn philosophy)</a></p>
